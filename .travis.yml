language: python
python:
  - "3.6"  
install:
  - pip install Django==2.1.5  
  - django-admin startproject my_proj --extension py,yml,json --name Procfile,README.md,.env.example --template=https://github.com/vintasoftware/django-react-boilerplate/archive/boilerplate-release.zip  
  - cd my_proj
  - pip install pipenv  
  - pipenv install --dev
  - cp my_proj/settings/local.py.example my_proj/settings/local.py
  - cp my_proj/settings/local.py.example my_proj/settings/local.py
  - pipenv run manage.py migrate  
script:
  - make test
